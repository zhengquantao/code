{% extends 'base.html' %}
{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>名字</th>
            <th>昵称</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for i in mes_user %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.username}}</td>
            <td>{{i.nickname}}</td>
            <td><a href="/plist/{{i.id}}">查看</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
 <nav aria-label="Page navigation">
  <ul class="pagination">

      {{ page_html|safe }}

  </ul>
</nav>
{% endblock %}
